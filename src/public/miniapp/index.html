<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MiniApp - Cherviton</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="miniapp-root">
    <header class="miniapp-header">
      <div class="player-nick" id="playerNick">Player</div>
      <div class="player-balance" id="playerBalance">Telegram-stars: 0 <button id="balanceBtn">Пополнить (Stars)</button> <span id="leaveTimer" class="leave-timer" style="margin-left:12px;font-size:13px;color:#cbd5e1"></span></div>
    </header>

    <main class="miniapp-main">
      <section class="lobby">
        <div class="stake-selection">
          <label class="label">Выберите ставку:</label>
          <div class="stakes" id="stakes">
            <button data-stake="1" class="stake">1 Star</button>
            <button data-stake="3" class="stake">3 Stars</button>
            <button data-stake="5" class="stake">5 Stars</button>
            <button data-stake="10" class="stake">10 Stars</button>
          </div>
        </div>
        <div class="controls">
          <button id="connectWallet" class="primary">Подключить кошелек</button>
          <button id="playBtn" class="primary play">Играть</button>
        </div>
      </section>

      <section class="game-area" id="gameArea" style="display:none;">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
      </section>
    </main>

    <div id="modal" class="modal" style="display:none;">
      <div class="modal-content">
        <h3 id="modalTitle">Пополнение Telegram-Stars</h3>
        <p id="modalBody">Пополнение происходит через Telegram-Stars. Сначала подключите Telegram-кошелёк (Stars), затем выполните перевод. В демо-режиме реализована имитация пополнения.</p>
        <div class="modal-actions">
          <button id="modalClose">Закрыть</button>
          <button id="modalTopup">Пополнить 10 Stars (демо)</button>
        </div>
      </div>
    </div>

  </div>
  <script src="miniapp.js"></script>
</body>
</html>
