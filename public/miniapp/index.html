<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CherviTON — MiniApp</title>
  <link rel="stylesheet" href="/miniapp/style.css" />
</head>
<body>
  <div id="app" class="app-root">
    <header class="header">
      <div class="player-nick" id="playerNick">—</div>
      <div class="player-balance" id="playerBalance">TON: 0</div>
    </header>

    <main class="lobby" id="lobby">
      <div class="bet-section">
        <h2 class="section-title">Выберите ставку</h2>
        <div class="bet-options" id="betOptions"></div>
        <button id="playBtn" class="primary-button">Играть</button>
      </div>
      <div class="wallet-section">
        <button id="connectWalletBtn" class="secondary-button">Подключить кошелёк</button>
        <div id="topupMenu" class="topup-menu hidden">
          <input type="number" id="topupAmount" placeholder="Сумма TON" />
          <button id="topupBtn" class="primary-button">Пополнить</button>
        </div>
      </div>
    </main>

    <section id="gameSection" class="game-section hidden">
      <canvas id="gameCanvas" width="1000" height="600" class="game-canvas"></canvas>
      <button id="leaveBtn" class="secondary-button leave-button">Выйти</button>
    </section>
  </div>
  <script src="/miniapp/app.js"></script>
</body>
</html>
